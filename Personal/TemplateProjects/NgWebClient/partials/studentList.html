<div>
    <table>
        <tr>
            <th>
                Name
            </th>
            <th>
                Phone
            </th>
            <th>
                Address
            </th>
        </tr>
        <tr ng-repeat="s in students">
            <td>
                {{s.Name}}
            </td>
            <td>
                {{s.Phone}}
            </td>
            <td>
                {{s.Address}}
            </td>
        </tr>
    </table>
</div>
